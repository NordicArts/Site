<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">
        Change Password
      </h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">

        <form class="form-password" name="form" ng-submit="password(form)" novalidate>

          <div ng-class="{'has-error': form.oldpassword.$error.mongoose}">
            <input type="password"
                   class="form-control"
                   placeholder="Old Password"
                   name="oldpassword"
                   ng-model="user.oldpassword"
                   required
                   autofocus
                   mongoose-error>
            <p class="help-block"
               ng-show="form.oldpassword.$error.mongoose">
              {{ errors.oldpassword }}
            </p>
          </div>

          <div ng-class="{'has-error': form.newpassword.$error.mongoose}">
            <input type="password"
                   class="form-control"
                   placeholder="New Password"
                   name="newpassword"
                   ng-model="user.newpassword"
                   required
                   mongoose-error>
            <p class="help-block"
               ng-show="form.newpassword.$error.mongoose">
              {{ errors.newpassword }}
            </p>
          </div>
          
          <div ng-class="{'has-error': form.confirmpassword.$error.mongoose}">
            <input type="password"
                   class="form-control"
                   placeholder="Confirm Password"
                   name="confirmpassword"
                   ng-model="user.confirmpassword"
                   required
                   mongoose-error>
            <p class="help-block"
               ng-show="form.confirmpassword.$error.mongoose">
              {{ errors.confirmpassword }}
            </p>
          </div>

          <div class="form-group has-error">
            <p class="help-block">{{ error.other }}</p>
          </div>

          <button class="btn btn-lg btn-primary btn-block" type="submit"> Update Password </button>

          <span class="clearfix"></span>
        </form>
      </div>
    </div>
  </div>
</div>
